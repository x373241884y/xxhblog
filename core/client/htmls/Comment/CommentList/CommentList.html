<div oc-lazy-load="htmls/Comment/CommentList/CommentList.js">
	<div  ng-controller="CommentListCtrl" ng-init="startup()">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="h4">评论列表</span>
			</div>
			<div class="panel-body">
				<div class="container-fluid">
					<div class="user-list">
						<table class="table table-hover table-bordered">
							<thead>
							<th>作者</th>
							<th>评论</th>
							<th>回复至</th>
							<th>提交于</th>
							<th>操作</th>
							</thead>
							<tbody>
							<tr ng-repeat="row in pageModel.List">
								<td><span ng-bind="row.comment_author"></span></td>
								<td><span ng-bind="row.comment_content|cut:30"></span></td>
								<td><span ng-bind="row.comment_parent"></span></td>
								<td><span ng-bind="row.comment_date|date:'yyyy-MM-dd HH:mm:ss'"></span></td>
								<td>
									<a href="" ng-click="editComment(row)"><i class="fa fa-edit text-info"></i></a>&nbsp;&nbsp;
									<a href="" ng-click="deleteComment(row)"><i class="fa fa-remove text-info"></i></a>
								</td>

							</tr>
							</tbody>
						</table>
						<div class="pull-right">
							<div ui-pager="pageModel" callback="doQuery"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
