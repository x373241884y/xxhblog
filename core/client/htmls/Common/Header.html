<div class="app-header navbar">
	<!-- navbar header -->
	<div class="navbar-header {{app.settings.navbarHeaderColor}}">
		<button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
			<i class="glyphicon glyphicon-user"></i>
		</button>
		<button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
			<i class="glyphicon glyphicon-align-justify"></i>
		</button>
		<!-- brand -->
		<a href="#/" class="navbar-brand text-lt">
			<i class="fa"></i>
			<img src="images/logo.png" alt=".">
			<span class="hidden-folded m-l-xs">{{app.name}}</span>
		</a>
		<!-- / brand -->
	</div>
	<!-- / navbar header -->

	<!-- navbar collapse -->
	<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
		<!-- buttons -->
		<div class="nav navbar-nav hidden-xs">
			<a href class="btn no-shadow navbar-btn" v-click="app.settings.asideFolded = !app.settings.asideFolded">
				<i class="fa {{app.settings.asideFolded ? 'fa-angle-double-right' : 'fa-angle-double-left'}} fa-fw"></i>
			</a>
		</div>
		<!-- / buttons -->

		<!-- / link and dropdown -->

		<!-- search form -->

		<!-- / search form -->

		<!-- nabar right -->
		<ul class="nav navbar-nav navbar-right">
			<form class="navbar-form navbar-form-sm navbar-left shift" ui-shift="prependTo" target=".navbar-collapse"
			      role="search">
				<div class="form-group">
					<div class="input-group">
						<input type="text" v-model="selected"
						       typeahead="item.ActionName for item in $functions | filterPinyin:'ActionName':$viewValue"
						       typeahead-on-select="selectItem($item)" v-model="searchApi"
						       class="form-control input-sm bg-light no-border rounded padder" placeholder="搜索...">
						<span class="input-group-btn">
                <button type="submit" class="btn btn-sm bg-light rounded"><i class="fa fa-search"></i></button>
              </span>
					</div>
				</div>
			</form>
			<li class="hidden-xs">
				<a ui-fullscreen></a>
			</li>
			<li class="dropdown" dropdown>
				<a href class="dropdown-toggle" dropdown-toggle>
					<i class="fa fa-bell fa-fw text"></i>
					<span class="visible-xs-inline"> <span
							translate="header.navbar.NOTIFICATIONS">Notifications</span><b
							class="caret"></b></span>
					<span class="badge badge-sm up bg-danger pull-right-xs">2</span>
				</a>
				<!-- dropdown -->
				<div class="dropdown-menu w-xl animated fadeInUp">
					<div class="panel bg-white">
						<div class="panel-heading b-light bg-light">
							<strong>你有 <span>2</span> 个通知</strong>
						</div>
						<div class="list-group">
							<a href class="media list-group-item">
					<span class="media-body block m-b-none">
                    	                      预约转账任务<br>
                      <small class="text-muted">10 minutes ago</small>
                    </span>
							</a>
							<a href class="media list-group-item">
                    <span class="media-body block m-b-none">
                      定期转活期<br>
                      <small class="text-muted">1 hour ago</small>
                    </span>
							</a>
						</div>
						<div class="panel-footer text-sm">
							<a href class="pull-right"><i class="fa fa-cog"></i></a>
							<a href="#notes" data-toggle="class:show animated fadeInRight">查看全部</a>
						</div>
					</div>
				</div>
				<!-- / dropdown -->
			</li>
			<li class="dropdown" dropdown>
				<a href class="dropdown-toggle clear" dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm ">
                <img src="images/touxiang.png" alt="..." class="img-touxiang">
                <i class="on md b-white bottom"></i>
              </span>
					<span class="hidden-sm hidden-md" v-bind="$userinfo.user"><b class="caret"></b></span>
				</a>
				<!-- dropdown -->
				<ul class="dropdown-menu animated fadeInRight w">
					<li>
						<a ui-sref="app.page.profile">个人简介</a>
					</li>
					<li>
						<a ui-sref="app.docs">
							<span class="label bg-info pull-right">new</span>
							帮助文档
						</a>
					</li>
					<li class="divider"></li>
					<li>
						<a href="" ng-click="logout()">退出登录</a>
					</li>
				</ul>
				<!-- / dropdown -->
			</li>
		</ul>
		<!-- / navbar right -->

	</div>
</div>
