<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>x373241884y - Microblog -manager</title>
	<link rel='stylesheet' href='//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-controller="AppCtrl">
<div id="app"
     ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}">
	<div ng-include="'htmls/Common/Header.html'"></div>
	<div ng-include="'htmls/Common/Aside.html'"></div>
	<div class="app-content">
		<a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside"></a>
		<ol class="breadcrumb" ng-show="$Bread&&$Bread.length==3">
			<li><a href="" ng-click="goto('/')"><i class="icon-home icon-large"></i>&nbsp;&nbsp;<span>{{$Bread[0]}}</span></a><i
					class=" icon-chevron-right icon-large"></i></li>
			<li><span>{{$Bread[1]}}</span><i class=" icon-chevron-right icon-large"></i></li>
			<li class="active"><span>{{$Bread[2]}}</span></li>
		</ol>
		<div class="app-content-body fade-in-up" ng-view></div>
	</div>
	<div ng-include="'htmls/Common/Footer.html'"></div>
	<div ng-include="'htmls/Common/Settings.html'"></div>
</div>
<script src="//cdn.bootcss.com/jquery/1.10.1/jquery.min.js"></script>
<script src="lib/min/angular-1.3.20.js"></script>
<script src="lib/load-dev.js"></script>

</body>
</html>
