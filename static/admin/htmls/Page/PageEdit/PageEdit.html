<div oc-lazy-load="htmls/Page/PageEdit/PageEdit.js">
	<div ng-controller="PageEditCtrl" ng-init="startup()">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="h4">编辑页面</span>
			</div>
			<div class="panel-body">
				<form name="pageEditForm" novalidate>
					<p class="text-muted">如果您需要帮助，请填写如下信息。</p>
					<div class="form-group pull-in clearfix">
						<div class="col-sm-6">
							<label>标题*</label>
							<input type="text" class="form-control" id="post_title" name="post_title"
							       ng-model="post_title" required
							       placeholder="标题">
						</div>
						<div class="col-sm-6">
							<label for="post_title">发布*</label>
							<label class="radio">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"  ng-model="post_status" value="publish"><span>是 </span>
								&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"  ng-model="post_status" value="draft"><span>否 </span>
							</label>
						</div>
					</div>
					<div class="form-group">
						<label>内容*</label>
						<div id="editormd">
							<textarea class="form-control" id="post_content" name="post_content"></textarea>
						</div>
					</div>
					<div class="text-center">
						<button class="btn btn-info" type="button" ng-click="pageEdit()"
						        ng-disabled="pageEditForm.$invalid">submit
						</button>
					</div>
					<div class="text-center"></div>
				</form>
			</div>
		</div>
	</div>
</div>
