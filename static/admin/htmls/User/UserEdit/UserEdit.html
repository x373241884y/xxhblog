<div oc-lazy-load="htmls/User/UserEdit/UserEdit.js">
	<div class="mainContent" ng-controller="UserEditCtrl" ng-init="startup()">
		<div class="content_title">
			<h3>用户修改</h3>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span6 offset3">
					<form class="form-horizontal" name="registerForm" novalidate>
						<div class="control-group">
							<label class="control-label" for="user_login">username</label>

							<div class="controls">
								<input type="text" id="user_login" name="user_login" ng-model="user_login" required
								       placeholder="username">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="oldpassword">oldpassword*</label>

							<div class="controls">
								<input type="password" id="oldpassword" name="oldpassword" ng-model="oldpassword" required
								       placeholder="oldpassword">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="newpassword">newpassword</label>

							<div class="controls">
								<input type="password" id="newpassword" name="newpassword" ng-model="newpassword"
								       placeholder="newpassword">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="user_email">email</label>

							<div class="controls">
								<input type="text" id="user_email" name="user_email" ng-model="user_email" required
								       placeholder="email">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="user_nicename">nicename</label>

							<div class="controls">
								<input type="text" id="user_nicename" name="user_nicename" ng-model="user_nicename"
								       required
								       placeholder="nicename">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="display_name">displayname</label>

							<div class="controls">
								<input type="text" id="display_name" name="display_name" ng-model="display_name"
								       required
								       placeholder="displayname">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="user_url">url</label>

							<div class="controls">
								<input type="text" id="user_url" name="user_url" ng-model="user_url" required
								       placeholder="user_url">
							</div>
						</div>
						<div class="text-center">
							<button class="btn btn-primary" type="button" ng-disabled="registerForm.$invalid"
							        ng-click="userEdit()">submit
							</button>
						</div>
						<div class="text-center text-error"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
