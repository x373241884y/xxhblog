<div oc-lazy-load="htmls/User/UserEdit/UserEdit.js">
	<div  ng-controller="UserEditCtrl" ng-init="startup()">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="h4">用户修改</span>
			</div>
			<div class="panel-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-6 ">
							<form class="form-horizontal" name="registerForm" novalidate>
								<div class="form-group">
									<label class="col-md-3 control-label" for="user_login">username</label>

									<div class="col-md-9">
										<input type="text" class="form-control" id="user_login" name="user_login" ng-model="user_login" required
										       placeholder="username">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label" for="oldpassword">oldpassword*</label>

									<div class="col-md-9">
										<input type="password" class="form-control" id="oldpassword" name="oldpassword" ng-model="oldpassword" required
										       placeholder="oldpassword">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label" for="newpassword">newpassword</label>

									<div class="col-md-9">
										<input type="password" class="form-control" id="newpassword" name="newpassword" ng-model="newpassword"
										       placeholder="newpassword">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label" for="user_email">email</label>

									<div class="col-md-9">
										<input type="text" class="form-control" id="user_email" name="user_email" ng-model="user_email" required
										       placeholder="email">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label" for="user_nicename">nicename</label>

									<div class="col-md-9">
										<input type="text" class="form-control" id="user_nicename" name="user_nicename" ng-model="user_nicename"
										       required
										       placeholder="nicename">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label" for="display_name">displayname</label>

									<div class="col-md-9">
										<input type="text" class="form-control" id="display_name" name="display_name" ng-model="display_name"
										       required
										       placeholder="displayname">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label" for="user_url">url</label>

									<div class="col-md-9">
										<input type="text" class="form-control" id="user_url" name="user_url" ng-model="user_url" required
										       placeholder="user_url">
									</div>
								</div>
								<div class="text-center">
									<button class="btn btn-info" type="button" ng-disabled="registerForm.$invalid"
									        ng-click="userEdit()">submit
									</button>
								</div>
								<div class="text-center text-error"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
