<div oc-lazy-load="htmls/User/UserList/UserList.js">
	<div class="mainContent" ng-controller="UserListCtrl" ng-init="startup()">
		<div class="content_title">
			<h3>用户列表</h3>
		</div>
		<div class="container-fluid">
			<div class="user-list">
				<table class="table table-bordered">
					<thead>
					<th>用户名</th>
					<th>电子邮件</th>
					<th>角色</th>
					<th>用户状态</th>
					<th>操作</th>
					</thead>
					<tbody>
					<tr ng-repeat="row in pageModel.List">
						<td><span ng-bind="row.user_login"></span></td>
						<td><span ng-bind="row.user_email"></span></td>
						<td><span ng-bind="row.display_name"></span></td>
						<td><span ng-bind="row.user_status"></span></td>
						<td>
							<a href="" ng-click="editUser(row)"><i class="icon-edit icon-large"></i></a>&nbsp;&nbsp;
							<a href="" ng-click="deleteUser(row)"><i class="icon-remove icon-large"></i></a>
						</td>

					</tr>
					</tbody>
				</table>
				<div class="pull-right">
					<div ui-pager="pageModel" callback="doQuery"></div>
				</div>
			</div>
		</div>

	</div>
</div>
