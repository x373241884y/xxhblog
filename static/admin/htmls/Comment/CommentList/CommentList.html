<div oc-lazy-load="htmls/Comment/CommentList/CommentList.js">
	<div class="mainContent" ng-controller="CommentListCtrl" ng-init="startup()">
		<div class="content_title">
			<h3>评论列表</h3>
		</div>
		<div class="container-fluid">
			<div class="user-list">
				<table class="table table-bordered">
					<thead>
					<th>作者</th>
					<th>评论</th>
					<th>回复至</th>
					<th>提交于</th>
					<th>操作</th>
					</thead>
					<tbody>
					<tr ng-repeat="row in pageModel.List">
						<td><span ng-bind="row.comment_author"></span></td>
						<td><span ng-bind="row.comment_content|cut:30"></span></td>
						<td><span ng-bind="row.comment_parent"></span></td>
						<td><span ng-bind="row.comment_date|date:'yyyy-MM-dd HH:mm:ss'"></span></td>
						<td>
							<a href="" ng-click="editComment(row)"><i class="icon-edit icon-large"></i></a>&nbsp;&nbsp;
							<a href="" ng-click="deleteComment(row)"><i class="icon-remove icon-large"></i></a>
						</td>

					</tr>
					</tbody>
				</table>
				<div class="pull-right">
					<div ui-pager="pageModel" callback="doQuery"></div>
				</div>
			</div>
		</div>

	</div>
</div>
