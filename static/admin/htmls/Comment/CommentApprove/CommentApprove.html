<div oc-lazy-load="htmls/Comment/CommentApprove/CommentApprove.js">
	<div class="mainContent" ng-controller="CommentApproveCtrl" ng-init="startup()">
		<div class="content_title">
			<h3>评论审核</h3>
		</div>
		<div class="post">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span10">
						<form class="form-horizontal" name="post-new" novalidate>
							<div class="control-group">
								<label for="content">评论</label>
		                    <textarea name="content" ng-model="comment.comment_content" required="required" style="width: 400px;height: 200px;">
		                    </textarea>
							</div>
							<div class="control-group">
								<label for="author">姓名 <span class="required">*</span></label>
								<input id="author" name="author" ng-model="comment.comment_author" type="text" required="required">
							</div>
							<div class="control-group">
								<label for="email">电子邮件 <span class="required">*</span></label>
								<input id="email" name="email" type="email" ng-model="comment.comment_author_email" required="required">
							</div>
							<div class="control-group">
								<label for="url">站点</label>
								<input id="url" name="url" type="url" ng-model="comment.comment_author_url" >
							</div>
							<div class="btn-div">
								<button type="submit" class="btn" ng-click="ApproveResolve(1)">批准</button>
								<button type="submit" class="btn" ng-click="ApproveResolve(0)">拒绝</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
