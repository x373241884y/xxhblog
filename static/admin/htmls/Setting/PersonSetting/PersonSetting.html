<div oc-lazy-load="htmls/Setting/PersonSetting/PersonSetting.js">
	<div class="mainContent" ng-controller="PersonSettingCtrl" ng-init="startup()">
		<div class="content_title">
			<h3>个性设置</h3>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span6 offset3">
					<form class="form-horizontal" name="updateForm" novalidate>
						<div class="control-group">
							<label class="control-label" for="username">username</label>

							<div class="controls">
								<input type="text" id="user_login" name="user_login" ng-model="user_login" required
								       placeholder="username">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="user_pass">password</label>

							<div class="controls">
								<input type="password" id="user_pass" name="user_pass" ng-model="user_pass" required
								       placeholder="user_pass">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="user_pass2">password2</label>

							<div class="controls">
								<input type="password" id="user_pass2" name="user_pass2" ng-model="user_pass2" required
								       placeholder="user_pass2">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="user_email">email</label>

							<div class="controls">
								<input type="text" id="user_email" name="user_email" ng-model="user_email" required
								       placeholder="email">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="user_nicename">nicename</label>

							<div class="controls">
								<input type="text" id="user_nicename" name="user_nicename" ng-model="user_nicename"
								       required
								       placeholder="nicename">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="display_name">displayname</label>

							<div class="controls">
								<input type="text" id="display_name" name="display_name" ng-model="display_name"
								       required
								       placeholder="displayname">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="user_url">url</label>

							<div class="controls">
								<input type="text" id="user_url" name="user_url" ng-model="user_url" required
								       placeholder="user_url">
							</div>
						</div>
						<div class="text-center">
							<button class="btn btn-primary" type="button" ng-disabled="updateForm.$invalid"
							        ng-click="updateSetting()">submit
							</button>
						</div>
						<div class="text-center text-error"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
